{% extends 'hospital/homebase.html' %}
{%  block content %}

<style>
    .password_reset{
        margin-top: 250px; 
        margin-bottom: 250px; 
        text-align: center;
        border: #0C90C3;
    }

    #formEdit{
        margin-top: 10px;
        padding-top: 10px;
        padding-bottom: 10px;
        width: 300px;
        border-radius: 5px;
        margin-bottom: 15px;
        text-align: center;
    }

    #buttonEdit{
        border-radius: 5px;
        background-color: #0C90C3;
        color: white;
        width: 100px;
        height: 40px;
    }

    h1{
        font-family:'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif
    }

    #cred-alert{
        margin-top: 10px;
    }
    
</style>
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<div class="password_reset">
    <h1>Password Reset</h1>
    <form method="post">
        {% csrf_token %}
        <input  id="formEdit" type="text" name="otp" placeholder="Enter OTP"><br>
        <input  id="formEdit" type="password" name="new_password" placeholder="Enter New Password"><br>
        <button id="buttonEdit" type="submit">Submit</button>
    </form>

    
    {% for msg in messages %}
        <div id="cred-alert" class="alert alert-info" role="alert">
            {{msg}}
        </div>
    {% endfor %}

    
</div>
    
{% endblock %}
